                        $(function() {

                            $.ajax({
                                url: '../js/data.json',
                                success: function(data) {

                                    let type, imgSrc, text01, text02_link = '';

                                    function dataFun(ty) {
                                        tagList = '';
                                        let i = 0;
                                        for (idx in data) {

                                                if (value.type == ty) {

                                                    imgSrc = value.imgSrc;
                                                    text01 = value.text01;
                                                    text02_link = value.text02_link;

                                                    tagList = '<figure class="item"> <div class="img_wrap">'
                                                    tagList += '<img src="../images/petfood/bio/apply_' + imgSrc + '.png" alt="' + imgSrc + '"></div>'
                                                    tagList += '<figcaption class="text_wrap"> <span class="text_01">' + text01 + '</span>'
                                                    tagList += '<span class="text_02">출원(국제등록)번호 ' + text02_link + '</span>'
                                                    tagList += '<a class="text_03 point_border_01" href="https://doi.org/10.8080/' + text02_link + '" target="_blank">'
                                                    tagList += '<span>자세히보기</span> <i><img src="../images/ico/arrow_right_01.png" alt=""></i> </a>'
                                                    tagList += '</figcaption></figure>'
                                                }
                                                $('.appli_wrap').eq(i).append(tagList);
                                            });
                                            i++;
                                        }
                                    }
                                    dataFun()
                                }
                            });
                        });
