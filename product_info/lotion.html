<script>
    $(function() {

        function productChange() {
            let product_navi = document.querySelectorAll('.product_navi li'),
                product_list = document.querySelectorAll('.product_list');


            for (let i = 0; i < product_navi.length; i++) {
                const idx = $('.product_navi ul li').eq(i).index();

                product_navi[i].addEventListener('click', function(e) {
                    e.preventDefault();
                    $('.product_navi ul li').removeClass('active');
                    $(this).addClass('active');
                    $('.product_list').removeClass('active');
                    $('.product_list').eq(idx).addClass('active');
                });
            };
        }

    });
</script>
